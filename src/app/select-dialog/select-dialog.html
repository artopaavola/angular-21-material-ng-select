<h2 mat-dialog-title>Choose a city</h2>

<mat-dialog-content>
  <ng-select
    [items]="cities"
    bindLabel="name"
    placeholder="Choose a city"
    [(ngModel)]="selectedCity"
    appendTo="body"
  />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="close()">Choose</button>
</mat-dialog-actions>
